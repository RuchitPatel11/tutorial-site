    <div class=" midbar">
      <h1 style="text-align:center">Employee-Form</h1>
      <form id="employee-form">
        <label for="text-input">Name: </label>
        <input type="text" name="emp_name" id="emp_name" required /><br><br>

        <label for="number-input">Age: </label>
        <input type="number" name="emp_age" id="emp_age" required /><br><br>

        <label for="radio-input">Gender: </label>
        <input type="radio" name="gender" id="Male" required />
        <label for="radio-input">Male</label>
        <input type="radio" name="gender" id="FeMale" required />
        <label for="radio-input">Female</label><br><br>

        <label for="text-input">Designation: </label>
        <input type="text" name="emp_designation" id="emp_designation" required /><br><br>

        <label for="number-input">Salary: </label>
        <input type="number" name="emp_salary" id="emp_salary" required /><br><br>



        <label for="list-data">Location: </label>
        <input type="text" list="mydatalist" required /><br><br>
        <datalist id="mydatalist">
          <option label="Ahmedabad" value="Ahmedabad"></option>
          <option label="Vadodara" value="Vadodara"></option>
          <option label="Surat" value="Surat"></option>
          <option label="Pune" value="Pune"></option>
          <option label="Banglore" value="Banglore"></option>
        </datalist>

        <label for="email-input">Email Id: </label>
        <input type="email" name="emp_email" id="emp_email" required /><br><br>

        <label for="date-input">Date of Joining: </label>
        <input type="date" name="emp_doj" id="emp_doj" required /><br><br>

        <label for="tel-input">Contact No.: </label>
        <input type="tel" name="emp_tel" id="emp_tel" pattern="[0-9]{10}" required /><br><br>


        <input type="submit" value="Submit">

      </form>
